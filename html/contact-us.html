    <link rel="stylesheet" href="../css/contact-us.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

<body>
    <nav id="navbar">
        <div class="logo">
            <h1>Logo</h1>
        </div>
        <ul id="menu-list">
            <li><a href="home.html" id="navbar__home">Home</a></li>
            <li><a href="about.html" id="navbar__about">About</a></li>
            <li><a href="services.html" id="navbar__services">Services</a></li>
            <li><a href="products.html" id="navbar__product">Product</a></li>
            <li><a href="contact-us.html" id="navbar__contact-us">Contact Us</a></li>
        </ul>
        <div class="menu-icon">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>
    <header class="header">
        <section class="header__text-container">
            <p class="header__first-para heading-font">Over One Hundred Flavors Of</p>
            <p class="header__second-para"> SPECIALLY <br> HANDCRAFTED <br> ESPRESSO </p>
            <button class="header__button">Explore</button>
        </section>
    </header>
    <main>
        <section class="contact-us">
            <section class=" contact-us__details">
                <span class="contact-us__details--icon"><i class="fa-solid fa-location-arrow"></i></span>
                <h6 class="contact-us__details--heading">address</h6>
                <p class="contact-us__details--text">33, SubhashChandra Bose Ave
                    Kolkata, West Bengal 700017</p>
                <span class="contact-us__details--icon"><i class="fa-solid fa-envelope"></i></span>
                <h6 class="contact-us__details--heading"> email</h6>
                <p class="contact-us__details--text">email@email.com</p>
                <span class="contact-us__details--icon"><i class="fa-solid fa-phone-flip"></i></span>
                <h6 class="contact-us__details--heading">telephone</h6>
                <p class="contact-us__details--text">+91 9234569789</p>
            </section>
            <form class="contact-us__form" action="">
                <h2 class="contact-us__form--heading">contact us</h2>
                <label for="full-name"></label>
                <input type="text" id="full-name" name="full-name" placeholder="NAME">
                <label for="email"></label>
                <input type="email" name="email" id="email" placeholder="email">
                <label for="message"></label>
                <textarea name="message" id="message" placeholder="message"></textarea>
                <button type="submit">SUBMIT HERE</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <div class="social-media-link-container">
            <a class="social-media-link facebook" href="https://www.facebook.com"><i
                    class="fa-brands fa-facebook"></i></a>
            <a class="social-media-link twitter" href="https://www.x.com"><i class="fa-brands fa-twitter"></i></a>
